<h1>Kalender</h1>
<script type="text/javascript">
	var UKMSEASON = {{season}};
</script>

<div class="UKM_tabs">
	<a href="?page=UKMkalender&action=list" {{ tab_active == 'list' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Alle hendelser</span>
			<img src="http://ico.ukm.no/music-32.png" width="25"  border="0" /><br />
			<span class="tab_description">Viser alle registrerte hendelser</span>
		</div>
	</a>

	{% if site_type == 'fylke' %}
	<a href="?page=UKMkalender&action=form" {{ tab_active == 'form' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Opprett ny</span>
			<img src="http://ico.ukm.no/fancyplus-32.png" width="25"  border="0" /><br />
			<span class="tab_description">Legg til ny kalenderhendelse</span>
		</div>
	</a>
	{% endif %}
	
	<a href="?page=UKMkalender&action=info" {{ tab_active == 'info' ? 'class="active"' : ''}}>
		<div>
			<span class="tab_header">Info</span>
			<img src="http://ico.ukm.no/delivery-32.png" width="25"  border="0" /><br />
			<span class="tab_description">LÃ¦r mer om kalenderfunksjonen</span>
		</div>
	</a>

</div>

<div class="UKM_tabs_desc">
	<span></span>
</div>

<div class="UKM_content_wrapper">
	{% if message is defined %}
		<div class="alert alert-{{message.level}} UKMwidth">
			<h4>{{message.header}}</h4>
			<p>{{message.body|raw}}</p>
		</div>
	{% endif %}
	{% block content %}{% endblock %}
</div>
